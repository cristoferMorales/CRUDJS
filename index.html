<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <!-- bootswatch-->
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a href="#"><img src="https://static.vecteezy.com/system/resources/previews/001/206/236/non_2x/mountain-png.png" height="40px" width="60px"> </a>
        
        <a class="navbar-brand" href="#"> Productos</a>
    </nav>   
    
    <!--Navegación-->
    <nav class="navbarnavbar-dark bg-dark">
        <a class="navbar-brand" href="#">Productos app</a>

    </nav>
    <br>
<section>
    <div class="contenedor">
        <!--Aplicación-->
        <div class="Columna medida_columna" style="max-width: 15rem;" id="centralizar">
            <!--Formulario-->
            <div>
                <div class="medida-1">
                    <div class="card" id="tarjeta">
                        <div class="card bg-light mb-3">
                        <div class="tarjeta-header">
                            <h4>Agregar Producto</h4>
                            <br>
                        </div>
                        <form id="producto-formulario" class="tarjeta-body">
                            <div class="grupo-formulario">
                                <input type="text" id="nombre" placeholder="Nombre de producto" class="control-formulario"/>
                            </div>
                            <div class="grupo-formulario">
                                <input type="number" id="precio" step="0.01" placeholder="Precio de producto" class="control-formulario"/>
                            </div>
                            <div class="grupo-formulario">
                                <input type="number" id="año" step="1" value="2022" class="control-formulario"/>
                            </div>
                            <br>
                            
                            <input type="submit" value="Guardar" class="btn btn-primary btn-sm" id="guardar"/>
                            <br>
                        </form>
                    </div>
                    
                </div>
            </div>
            <!--Lista de productos-->

            <div id="producto-lista" class="medida-3">

            </div>

        </div>
    </div>
</div>
</section>
